<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menuEdit</title>
</head>
<body>
    <form action="{% url 'store_menu_update' menu.id %}">
        {% csrf_token %}
        <h4>메뉴이름: </h4>
        <input type="text" name="menuName" value="{{menu.menuName}}">
        <br>
    
        <h4>메뉴 분류: </h4>
        <input type="text" name="categoryName" value="{{menu.categoryName}}">
        <br>

        <h4>가격: </h4>
        <input type="text" name="menuPrice" value="{{menu.menuPrice}}">
        <br>

        <h4>상세 설명: </h4>
        <textarea cols=40 rows=10 name="menuDetail">{{menu.menuDetail}}</textarea>
        <br>
    
        <input class="btn btn-dark" type="submit" value="저장">
    </form>
    <a href="{% url 'store_menu' %}">취소</a>
</body>
</html>
