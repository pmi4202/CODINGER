{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/user_map.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
  <div class="container">
    <div id="map" class="map"></div>
    <div class="nav-wrapper">
      <a href="{% url 'user_home' %}">
        <div class="column nav">
          <img class="nav-icon" src="{% static 'image/nav-home.png' %}" >
          <div class="nav-label">홈</div>
        </div>
      </a>
      <a href="{% url 'user_map' %}">
        <div class="column nav">
          <div class="nav-active"></div>
          <img class="nav-icon" src="{% static 'image/nav-map.png' %}" >
          <div class="nav-label">모집중공고</div>
        </div>
      </a>
      <a href="{% url 'user_detail' %}">
        <div class="column nav">
          <img class="nav-icon" src="{% static 'image/nav-profile.png' %}" >
          <div class="nav-label">마이페이지</div>
        </div>
      </a>
    </div>
  </div>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2e4861cf241e753c7c60c90ba811a319"></script>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(35.8936753753173, 128.60955504475183),
            level: 3
        };

        var map = new kakao.maps.Map(container, options); // 지도를 생성합니다

        // 마커를 표시할 위치와 내용을 가지고 있는 객체 배열입니다 
        var positions = [
            {
                content: '<div>쥬씨 복현점</div>',
                latlng: new kakao.maps.LatLng(35.89354830746703, 128.6092866794105)
            },
            {
                content: '<div>청년다방 경북대점</div>',
                latlng: new kakao.maps.LatLng(35.89264885845113, 128.60714215454357)
            },
            {
                content: '<div>엽떡 경북대점</div>',
                latlng: new kakao.maps.LatLng(35.89428033771388, 128.61013764525038)
            },
            {
                content: '<div>그리다빵 경북대점</div>',
                latlng: new kakao.maps.LatLng(35.89406533431324, 128.60970691205117)
            },
            {
                content: '<div>싸움의 고수</div>',
                latlng: new kakao.maps.LatLng(35.89420795571923, 128.60982331650388)
            },
            {
                content: '<div>써브웨이 경대점</div>',
                latlng: new kakao.maps.LatLng(35.89305941363336, 128.6094567455977)
            }


        ];

        for (var i = 0; i < positions.length; i++) {
            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: positions[i].latlng // 마커의 위치
            });

            // 마커에 표시할 인포윈도우를 생성합니다 
            var infowindow = new kakao.maps.InfoWindow({
                content: positions[i].content // 인포윈도우에 표시할 내용
            });

            // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
            // 이벤트 리스너로는 클로저를 만들어 등록합니다 
            // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
            kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
            kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
        }

        // 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
        function makeOverListener(map, marker, infowindow) {
            return function () {
                infowindow.open(map, marker);
            };
        }

        // 인포윈도우를 닫는 클로저를 만드는 함수입니다 
        function makeOutListener(infowindow) {
            return function () {
                infowindow.close();
            };
        }
    </script>
</body>

</html>
