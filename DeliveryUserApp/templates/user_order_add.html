{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/user_order_add.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <title>메뉴선택</title>
</head>

<body>
  <div class="container">
    <div class="content-wrapper">
      <div class="item1">
        <a href="{% url 'user_store_detail' %}">
          <img class="icon-back" src="{% static 'image/arrow-back.png' %}">
        </a>
      </div>
      <img id="juice" src="{% static 'image/menu_1.svg' %}" alt="">
      <div class="item3">
        <div class="label1">{{menu.menuName}}</div>
        <div class="label2">{{menu.menuPrice}}원</div>
        <div class="label3">{{menu.menuDetail}}</div>
      </div>
      <div class="item4 bottom">
        <div class="label4">수량</div>
        <div class="between">
          <img class="action-icon" src="{% static 'image/minus.png' %}">
          <div class="label5">2</div>
          <img class="action-icon" src="{% static 'image/plus.png' %}">
        </div>
      </div>
      <div class="item4">
        <div class="label4">금액</div>
        <div class="label5">10,000원</div>
      </div>
    </div>
    <a class="newadd" href="{% url 'user_store_detail' %}">
      담기
    </a>
    </div>
  </div>
</body>

</html>
